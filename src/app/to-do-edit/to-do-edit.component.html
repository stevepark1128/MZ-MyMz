<form [formGroup]="task">
    <h1 mat-dialog-title>{{data.name}}</h1>
    <div mat-dialog-content>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="100" class="sec1" fxFlex.xs="100">
                <p *ngIf="isEdit">Edit a task</p><p *ngIf="!isEdit">Create a task</p>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="40" class="sec1" fxFlex.xs="100">
                <mat-form-field>
                    <mat-label>Task Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
            <div fxFlex="60" class="sec1" fxFlex.xs="100">
                <mat-form-field>
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate formControlName="startDate" placeholder="Start date">
                        <input matEndDate formControlName="endDate" placeholder="End date">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>

                    <mat-error *ngIf="task.controls['startDate'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
                    <mat-error *ngIf="task.controls['endDate'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="100" class="sec1" fxFlex.xs="100">
                <mat-form-field>
                    <mat-label>Task Details</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
    </div>
</form>
